<div class="col-sm-2 col-md-1 p-0" style="background-color: #F3F6F9;">

  <div class="d-flex flex-column pl-2 pr-2">

    <div class="sideSection" >
      <div class="sideSectionTitle mt-3 mb-2">
        Messages
      </div>
      <div class="sideSectionIcon d-flex align-items-center pl-2">
        <i class="material-icons">chat_bubble_outline</i>
        <span class="sectionName ml-2">Public Chat</span>
      </div>
    </div>
    
    <div class="sideSection">
      <div class="sideSectionTitle mt-3 mb-2">
        Notes
      </div>
      <div class="sideSectionIcon d-flex align-items-center pl-2">
        <i class="material-icons">note</i>
        <span class="sectionName ml-2">Shared Notes</span>
      </div>
    </div>

    <div class="sideSection">
      <div class="sideSectionTitle mt-3 mb-2">
        Polling
      </div>
      <div class="sideSectionIcon pl-2">
        <button class="btn btn-outline-secondary btn-block border-0 p-0 d-flex align-items-center" type="button" data-toggle="collapse" data-target="#CollapsePoll" aria-expanded="false" aria-controls="collapseExample">
          <i class="material-icons">poll</i>
          <span class="sectionName ml-2" id="pollingName">Polling</span>
        </button>
      </div>
    </div>
  
    <div class="sideSection">
      <div class="mt-3 mb-2 d-flex align-items-center justify-content-between">
        <div class="sideSectionTitle">Users ({{ users.count }})</div>
        <i class="material-icons" id="gear-icon">settings</i>
      </div>
      {% for user in users %}
      {% if user.is_professor %}
      <a class="btn btn-outline-secondary btn-block border-0 p-1" href ="/" role="button" >
      {% else %}
      <a class="btn btn-outline-secondary btn-block border-0 p-1" href ="{% url 'user' user.id %}" role="button" >
      {% endif %}
        <div class="sideSectionIcon d-flex align-items-center pl-2 mb-2">
          <div class="user d-flex align-items-center justify-content-center">
            <span id='username'>{{ user.username|slice:":2 " }}</span>
          </div>
          <span class="sectionName ml-2">
            {{ user.username }}
          </span>
          {% if user.id == user_id %}
          <span class="sectionName">&nbsp;(You)</span>
          {% endif %}
        </div>
      </a>
      {% endfor %}
    </div>

  </div>
</div>
